<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zama Quiz â€” Season 4 Live</title>
<style>
  body{
    font-family:Inter,Roboto,Arial,sans-serif;
    margin:0;padding:0;
    background:#0a0a0a;color:#fff;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;overflow:hidden;
  }
  header{
    background:#000;
    text-align:center;
    padding:40px 20px;
    border-radius:16px;
    box-shadow:0 0 30px rgba(0,255,255,0.3);
    animation:fadeIn 1.2s ease;
  }
  @keyframes fadeIn{0%{opacity:0;transform:scale(0.9);}100%{opacity:1;transform:scale(1);}}
  h1{margin:0;font-size:38px;color:#00ffff;}
  h2{margin-top:10px;font-size:28px;color:#fff;}
  p{margin-top:8px;color:#ccc;}
  .handle{
    font-size:14px;
    color:#00ffff;
    margin-bottom:10px;
    opacity:0.8;
  }
  .card{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    border-radius:14px;
    padding:20px;
    width:90%;
    max-width:600px;
    box-shadow:0 0 20px rgba(0,255,255,0.1);
    margin-top:20px;
    text-align:center;
  }
  .question{
    font-size:22px;
    font-weight:bold;
    margin-bottom:12px;
    color:#0ff;
  }
  .options{
    display:flex;flex-direction:column;gap:10px;
  }
  button.opt{
    padding:12px;
    border:none;
    border-radius:10px;
    background:#1e293b;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    transition:all 0.2s ease;
    box-shadow:0 0 10px rgba(0,255,255,0.1);
  }
  button.opt:hover{background:#111827;box-shadow:0 0 15px #00ffff;}
  button.opt:disabled{opacity:0.8;cursor:default;}
  .correct{background:#0f5132!important;box-shadow:0 0 15px #00ff99!important;}
  .wrong{background:#58151c!important;box-shadow:0 0 15px #ff0044!important;}
  .meta{margin-top:12px;display:flex;justify-content:space-between;align-items:center;color:#aaa;}
  .next-btn{
    background:linear-gradient(90deg,#00ffff,#0066ff);
    border:none;color:#000;font-weight:800;
    padding:10px 20px;border-radius:10px;cursor:pointer;
    box-shadow:0 0 15px rgba(0,255,255,0.4);
  }
  .next-btn:hover{transform:scale(1.05);}
  #result{text-align:center;}
  .score{font-size:28px;font-weight:800;margin:20px 0;}
  .trophy{font-size:120px;animation:spin 1.5s infinite alternate ease-in-out;}
  @keyframes spin{0%{transform:scale(1) rotate(-5deg);}100%{transform:scale(1.1) rotate(5deg);}}
</style>
</head>
<body>

<header>
  <div class="handle">[ x handle â€“ @AmitKum955 ]</div>
  <h1>Welcome to Zama Quiz</h1>
  <h2>Zama Creator Program Season 4 Live</h2>
  <p>Test your knowledge of the Zama project.</p>
</header>

<div class="card" id="quiz">
  <div id="question-area"></div>
  <div id="controls" class="meta" style="display:none">
    <div id="progress"></div>
    <button id="nextBtn" class="next-btn">Next</button>
  </div>
</div>

<div id="result" class="card" style="display:none;"></div>

<a href="https://www.zama.ai/blog" target="_blank" style="margin-top:15px;color:#00ffff;text-decoration:none;">Visit Zama Blog</a>

<script>
const questions = [
  {q:'What is Zama primarily known for?',opts:['Fully Homomorphic Encryption (FHE)','Quantum Computing','Blockchain mining','AI art generation'],a:0},
  {q:'Which open-source FHE library is maintained by Zama?',opts:['Concrete','Torch','TensorFlow','OpenFHE'],a:0},
  {q:'What programming language is Concrete built in?',opts:['Rust','C++','Python','Go'],a:0},
  {q:'What does FHE allow you to do?',opts:['Compute on encrypted data','Compress data','Encrypt networks','Train models faster'],a:0},
  {q:'Which Zama product focuses on private AI inference?',opts:['PyTorch','Concrete-ML','OpenAI Gym','MLflow'],a:1},
  {q:'Which year was Zama founded?',opts:['2015','2020','2018','2023'],a:1},
  {q:'Who are the co-founders of Zama?',opts:['Rand Hindi & Pascal Paillier','Elon Musk & Sam Altman','Larry Page & Sergey Brin','Mark Zuckerberg & Dustin Moskovitz'],a:0},
  {q:'What is the purpose of Concrete-core?',opts:['UI rendering','Low-level FHE computations','Data visualization','Tokenization'],a:1},
  {q:'Zamaâ€™s vision aims to make what universal?',opts:['Data monetization','Privacy by design','Quantum computing','AI consciousness'],a:1},
  {q:'Concrete-ML integrates which popular framework?',opts:['TensorFlow','PyTorch','Scikit-learn','JAX'],a:2},
  {q:'Which concept describes performing neural network inference directly on encrypted data?',opts:['Homomorphic training','Private inference','Differential analysis','Secure aggregation'],a:1},
  {q:'Zama is building tools that enable which type of AI?',opts:['Private and decentralized AI','Open-source AGI','Centralized AI','Deterministic AI'],a:0},
  {q:'Which country is Zama headquartered in?',opts:['USA','Germany','France','UK'],a:2},
  {q:'Concrete Numpy is designed to provide FHE for which community?',opts:['Java engineers','Python developers','Web designers','Blockchain miners'],a:1},
  {q:'Zamaâ€™s mission can be summarized as?',opts:['Reduce GPU cost','Protect privacy through encryption','Create AGI','Build social media apps'],a:1}
];

let index=0,score=0;
const qArea=document.getElementById('question-area');
const controls=document.getElementById('controls');
const nextBtn=document.getElementById('nextBtn');
const progress=document.getElementById('progress');
const result=document.getElementById('result');

function renderQuestion(i){
  const item=questions[i];
  qArea.innerHTML=`
    <div class="question"><strong>Q${i+1}. ${item.q}</strong></div>
    <div class="options">
      ${item.opts.map((o,idx)=>`<button class='opt'><b>${String.fromCharCode(65+idx)}. ${o}</b></button>`).join('')}
    </div>
  `;
  document.querySelectorAll('.opt').forEach((b,idx)=>b.onclick=()=>handleAnswer(b,idx,item.a));
  controls.style.display='flex';
  progress.textContent=`Question ${i+1}/${questions.length}`;
  nextBtn.style.display='none';
}

function handleAnswer(btn,chosen,correct){
  document.querySelectorAll('.opt').forEach(b=>b.disabled=true);
  if(chosen===correct){btn.classList.add('correct');score++;}
  else{
    btn.classList.add('wrong');
    const correctBtn=document.querySelectorAll('.opt')[correct];
    if(correctBtn)correctBtn.classList.add('correct');
  }
  nextBtn.style.display='inline-block';
  nextBtn.textContent=(index===questions.length-1)?'Finish':'Next';
}

nextBtn.onclick=()=>{
  index++;
  if(index<questions.length)renderQuestion(index);
  else showResult();
};

function showResult(){
  document.getElementById('quiz').style.display='none';
  result.style.display='block';
  let trophy='ðŸ†';
  if(score<5)trophy='ðŸ¥‰';
  else if(score<10)trophy='ðŸ¥ˆ';
  else trophy='ðŸ†';
  result.innerHTML=`
    <div class='trophy'>${trophy}</div>
    <div class='score'>Your score: <strong>${score}/${questions.length}</strong></div>
    <button class='next-btn' onclick='location.reload()'>Play Again</button>
  `;
}

renderQuestion(0);
</script>
</body>
</html>
